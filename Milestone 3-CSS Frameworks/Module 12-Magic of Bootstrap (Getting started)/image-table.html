<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

    <link rel="stylesheet" href="./CSS/bootstrap.css" />

  <body>
    <!-- Headings -->
    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>

    <!--------------------- Image ------------->
    <!-- Responsive images -->
    <img src="./Image/action.png" class="img-fluid" alt="" />

    <!-- Image thumbnails -->
    <img src="./Image/action.png" class="img-thumbnail" alt="" />
    <br />

    <!-- Aligning images -->
    <img src="./Image/action.png" class="rounded float-start" alt="..." />

        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>

        </tr>
        <tr class="table-active">
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>

    </table>
