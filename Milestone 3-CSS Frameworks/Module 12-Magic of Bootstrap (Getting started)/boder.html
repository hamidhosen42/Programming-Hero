<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <!------------------- Border-------------------->

    <div style="display: grid; justify-content: center">
      <!-- Additive -->

      <span class="border">Md.Hamid Hosen</span>
      <span class="border-top">Md.Hamid Hosen</span>
      <span class="border-end">Md.Hamid Hosen</span>
      <span class="border-bottom">Md.Hamid Hosen</span>
      <span class="border-start">Md.Hamid Hosen</span>

      <br />
      <br />

      <!-- Subtractive -->
      <span class="border-0">Md.Hamid Hosen</span>
      <span class="border-top-0">Md.Hamid Hosen</span>
      <span class="border-end-0">Md.Hamid Hosen</span>
      <span class="border-bottom-0">Md.Hamid Hosen</span>
      <span class="border-start-0">Md.Hamid Hosen</span>

      <br />
      <br />

      <!-- Border color  and Border-width and Border-radius and Sizes-->
      <span class="border border-primary border-1 rounded rounded-3">Md.Hamid Hosen</span>
      <span class="border border-secondary border-2 rounded-top"
        >Md.Hamid Hosen</span
      >
      <span class="border border-success border-3 rounded-end"
        >Md.Hamid Hosen</span
      >
      <span class="border border-danger border-4 rounded-bottom"
        >Md.Hamid Hosen</span
      >
      <span class="border border-warning border-5 rounded rounded-3"
        >Md.Hamid Hosen</span
      >
      <span class="border border-info border-5 rounded-circle"
        >Md.Hamid Hosen</span
      >
      <span class="border border-light border-5 rounded-pill rounded-3"
        >Md.Hamid Hosen</span
      >
      <span class="border border-dark border-5">Md.Hamid Hosen</span>
      <span class="border border-white border-5">Md.Hamid Hosen</span>
    </div>

    <!------------------- Border End-------------------->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    
  </body>
</html>
