<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Explore svg for fun</h1>
    <svg
      viewBox="0 0 100 100"
      style="border: 1px solid red"
      height="300"
      width="300"
    >
      <rect x="20" y="20" height="50" width="50" fill="red"></rect>
    </svg>

    <svg
      viewBox="0 0 100 100"
      style="border: 1px solid red"
      height="300"
      width="300"
    >
      <circle cx="50" cy="40" r="30" fill="red"></circle>
      <circle cx="50" cy="40" r="20" fill="yellow"></circle>
      <circle cx="50" cy="40" r="10" fill="white"></circle>
    </svg>

    <svg
      viewBox="0 0 100 100"
      style="border: 1px solid red"
      height="300"
      width="300"
    >
      <circle cx="50" cy="40" r="40" fill="red"></circle>
      <circle cx="30" cy="30" r="10" fill="yellow"></circle>
      <circle cx="70" cy="30" r="10" fill="yellow"></circle>

      <path d="M65 175 A1, 0.8 0 0, 0 200 50" stroke="green" stroke-width="3"></path>
    </svg>
  </body>
</html>
