<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="clicking-method"></p>

    <input id="name-field" type="text">
    <button id="update-name">Update</button>

    <button onclick="handleJustClick()">Just Function</button>
    <button id="handle-event">direct add Event Listener</button>

    <script>
        // using Function
        function handleJustClick()
        {
            const clickMethod=document.getElementById('clicking-method');
            clickMethod.innerText='Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia eligendi porro odit quo blanditiis commodi, vel magnam neque iure voluptate saepe accusantium molestias ipsum magni deleniti. Minima veniam cupiditate quasi.';

            document.body.style.color='white';
            document.body.style.backgroundColor='green';
        }

        // direct
        document.getElementById('handle-event').addEventListener('click',function(){
            document.body.style.backgroundColor='green';
        });

        // direct with input field
        document.getElementById('update-name').addEventListener('click',function(){
            const nameField=document.getElementById('name-field');
            console.log(nameField.value);

            const clickMethod=document.getElementById('clicking-method');
            clickMethod.innerText=nameField.value;
            nameField.value="";

            document.body.style.color='white';
            document.body.style.backgroundColor='green';

        });
    </script>
</body>
</html>
